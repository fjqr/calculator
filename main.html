<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="screen">
        <div class="view"></div>
    </div>
    <div class="buttons">
        <div id="zero">0</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eigth">8</div>
        <div id="nine">9</div>
        <div id="add">+</div>
        <div id="subs">-</div>
        <div id="multiply">*</div>
        <div id="divide">/</div>
        <div id="equal">=</div>
        <div id="float">.</div>
        <div id="percent">%</div>
        <div id="delete">del</div>
        <div id="clear">C</div>
    </div>
</div>
    <script src="./main.js"></script>
</body>
</html>
