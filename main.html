<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="screen">
        <div class="view"></div>
    </div>
    <div class="buttons">
    <button type="submit" id="zero"value="0">0</button>
    <button type="submit" id="one"value="1">1</button>
    <button type="submit" id="two"value="2">2</button>
    <button type="submit" id="three"value="3">3</button>
    <button type="submit" id="four"value="4">4</button>
    <button type="submit" id="five"value="5">5</button>
    <button type="submit" id="six"value="6">6</button>
    <button type="submit" id="seven"value="7">7</button>
    <button type="submit" id="eigth"value="8">8</button>
    <button type="submit" id="nine"value="9">9</button>
    <button type="submit" id="equal"value=""class="equal">=</button> 
    <button type="submit" id="add"value="+">+</button>
    <button type="submit" id="subs"value="-">-</button>
    <button type="submit" id="multiply"value="*">*</button>
    <button type="submit" id="divide"value="/">/</button>
    <button type="submit"id="clear"class="clear">C</button>
</div>
</div>
<script src="./main.js"></script>
</body>
</html>
